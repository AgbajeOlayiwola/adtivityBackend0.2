version: "3.8" # Docker Compose version

services:
  postgres:
    image: postgres:14 # Use PostgreSQL 14
    environment:
      POSTGRES_USER: adtivity # Default username
      POSTGRES_PASSWORD: adtivity123 # Default password
      POSTGRES_DB: adtivity # Default database name
    ports:
      - "5432:5432" # Expose PostgreSQL port (5432) to host
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data to a volume

  clickhouse:
    image: clickhouse/clickhouse-server:latest # Use latest ClickHouse
    ports:
      - "8123:8123" # HTTP API port (for queries)
      - "9000:9000" # Native protocol port (for drivers)
    volumes:
      - clickhouse_data:/var/lib/clickhouse # Persist ClickHouse data
    ulimits:
      nofile:
        soft: 262144 # Increase file descriptor limits for ClickHouse
        hard: 262144

  redis:
    image: redis:7 # Use Redis 7
    ports:
      - "6379:6379" # Expose Redis port
    volumes:
      - redis_data:/data # Persist Redis data

volumes:
  postgres_data: # Define volumes for data persistence
  clickhouse_data:
  redis_data:
